            }

            .server-details {
                grid-template-columns: 1fr;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .premium-badge {
            animation: pulse 2s infinite;
        }
    </style>
</head>
