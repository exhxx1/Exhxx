        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: var(--success-color);
            color: white;
            transform: translateY(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .navbar {
