            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .config-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            position: relative;
            margin-bottom: 1rem;
        }

        .config-text {
            font-family: monospace;
            color: var(--text-secondary);
            word-break: break-all;
            margin-right: 2.5rem;
        }

        .action-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-gradient);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
